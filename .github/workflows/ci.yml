name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: Test the React Frontend
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install & Build
      run: |
        # In this project, package.json is in the ROOT, so no 'cd' needed
        npm install
        npm run build

  # JOB 2: Test the Flask Backend
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Backend Dependencies
      run: |
        python -m pip install --upgrade pip
        # We try to install dependencies if a requirements file exists
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi
        # Fallback: We know this app needs Flask, so we install it just in case
        pip install Flask python-dotenv
