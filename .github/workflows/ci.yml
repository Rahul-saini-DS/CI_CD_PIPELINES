name: Script-Based Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # We still need to install the languages (Python & Node)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # THE NEW PART: Just one command!
      - name: Run Build Script
        run: ./build.sh
